<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>WAI-ARIA</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div id="wrapper">
        <div class="slider">
            <output name="min" id="slider1knob1value" role="presentation">0</output>
            <div class="slider-bar">
                <span class="slider-range"></span>
                <img class="slider-knob" src="img/sliderPointer.png" alt="" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="1000" aria-valuenow="0" aria-label="min" aria-controls="slider1knob1value">
                <img class="slider-knob" src="img/sliderPointer.png" alt="" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="1000" aria-valuenow="1000" aria-label="max" aria-controls="slider1knob2value">
            </div>

            <output name="max" id="slider1knob2value" role="presentation">1000</output>
        </div>

        <div class="slider is-vertical">
            <div class="slider-bar">
                <img class="slider-knob" src="img/sliderPointerVertical.png" alt="" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="200" aria-valuenow="0" aria-label="waarde" aria-controls="slider2knob1value" aria-orientation="vertical">
            </div>
            <output name="vertical" id="slider2knob1value" role="presentation"></output>
        </div>
    </div>
<script src="js/slider.js"></script>
<script>
    var sliders = document.querySelectorAll('.slider-bar');
    var range = sliders[0].querySelector('.slider-range');
    var firstKnob = sliders[0].querySelector('.slider-knob');
    var slider = new Slider(sliders[0], {
        onMove: function(obj) {
            if(firstKnob === obj.el) {
                range.style.left = obj.left + 'px';
            }
            else {
                range.style.right = ( (200 - obj.left)  ) + 'px';
            }

        }
    });

    var slider2 = new Slider(sliders[1]);
</script>
</body>
</html>
