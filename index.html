<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>WAI-ARIA</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div id="wrapper">


        <div class="slider">
            <output name="min"></output>
            <div class="slider-bar">
                <img src="img/sliderPointer.png" alt="knob min" class="slider-knob" tabindex="0" role="slider">
                <img src="img/sliderPointer.png" alt="knob max" class="slider-knob slider-knob2" tabindex="0" role="slider">
            </div>
            <output name="max"></output>
        </div>


        <div class="slider is-vertical">
            <div class="slider-bar">
                <img src="img/sliderPointerVertical.png" alt="knob" class="slider-knob" tabindex="0" role="slider">
            </div>
            <output name="vertical"></output>
        </div>


    </div>
<script src="js/slider.js"></script>
</body>
</html>
