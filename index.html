<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>WAI-ARIA</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div id="wrapper">
        <h1>WAI-ARIA</h1>

        <p>Leren werken met WAI-ARIA</p>

        <ul id="tabs" role="tablist" class="tablist">
            <li role="presentation" class="tab">
                <a id="tab1" href="#panel1" role="tab" aria-controls="panel1" aria-selected="true">Tab 1</a>
            </li>
            <li role="presentation" class="tab">
                <a id="tab2" href="#panel2" role="tab" aria-controls="panel2" aria-selected="false">Tab 2</a>
            </li>
            <li role="presentation" class="tab">
                <a id="tab3" href="#panel3" role="tab" aria-controls="panel3" aria-selected="false">Tab 3</a>
            </li>
        </ul>

        <div class="tabs-container">
            <div id="panel1" role="tabpanel" aria-labelledby="tab1" class="tab-is-selected">
                This is some content
            </div>
            <div id="panel2" role="tabpanel" aria-labelledby="tab2">
                This is some other content
            </div>
            <div id="panel3" role="tabpanel" aria-labelledby="tab3">
                This is content in the last tab
            </div>
        </div>

        <br>
        <br>

        <ul id="tabs2" role="tablist" class="tablist">
            <li role="presentation" class="tab">
                <a id="tab21" href="#panel21" role="tab" aria-controls="panel21" aria-selected="true">Tab 1</a>
            </li>
            <li role="presentation" class="tab">
                <a id="tab22" href="#panel22" role="tab" aria-controls="panel22" aria-selected="false">Tab 2</a>
            </li>
            <li role="presentation" class="tab">
                <a id="tab23" href="#panel23" role="tab" aria-controls="panel23" aria-selected="false">Tab 3</a>
            </li>
        </ul>

        <div class="tabs-container">
            <div id="panel21" role="tabpanel" aria-labelledby="tab21" class="tab-is-selected">
                This is some content
            </div>
            <div id="panel22" role="tabpanel" aria-labelledby="tab22">
                This is some other content
            </div>
            <div id="panel23" role="tabpanel" aria-labelledby="tab23">
                This is content in the last tab
            </div>
        </div>
    </div>
